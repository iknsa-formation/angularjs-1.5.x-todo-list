<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iKNSA - ng toDo</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <header class="row-fluid">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="">to do...</a>
            </div>
        </nav>
    </header>

    <div class="row-fluid">
        <main class="container-fluid">
            <div class="row-fluid">
                <div class="jumbotron col-xs-8 col-xs-offset-2">
                    <h2>Todo</h2>

                    <div class="container-fluid">
                        <span>1 of 2 remaining</span> [<a href="#">archive</a>]

                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="checkbox">
                                <span class="done-true">Learn javascript</span>
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox">
                                <span class="done-false">Learn angular</span>
                            </li>
                        </ul>

                        <form>
                            <input type="text" placeholder="Add new todo here">

                            <button class="btn btn-primary">Add</button>
                        </form>
                    </div>
                  </div>
            </div>
        </main>
    </div>

    <div class="clearfix"></div>
    <hr>
    <div class="row-fluid">
        <footer>
            <div class="jumbotron">
                <h2 class="text-center">My Great AngularJS toDo List</h2>
            </div>
        </footer>
    </div>
</body>
</html>
